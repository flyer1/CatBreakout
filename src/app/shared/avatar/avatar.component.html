<div *ngIf="player" class="avatar">
  <div class="inner-avatar">
    <img id="catHead" class="cat-head" [src]="player.avatar.skin">
    <span *ngFor="let accessory of store.accessories" class="accessory">
      <img *ngIf="accessory.isActive" 
          [attr.id]="'accessory-' + accessory.key"
          [src]="accessory.imagePath" 
          [ngStyle]="{'top': accessory.imageTop, 'left': accessory.imageLeft, 'width': accessory.imageWidth}">
    </span>
  </div>
</div>
