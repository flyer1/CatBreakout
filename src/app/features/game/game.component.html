<div class="game" [class.is-winner]="isWinner">

  <div class="header">
    <div class="left">
      <span class="level">Level: {{player.level}}</span>
    </div>

    <div class="center">
      <h1>Cat Breakout!!!!</h1>
      <p>Little kitty wants to see what's on the other side of the rainbow</p>
      <p>Help her remove all of the blocks to see!</p>

      <div class="options">
        <label>Number of Rows</label>
        <input id="numberOfRows" type="number" value="10" />
      </div>

      <button type="button" (click)="play()">Play!</button>
    </div>

    <div class="right">
      <img id="catHead" class="cat-head" [src]="player.avatar.skin">
      <a class="style-button" href="store">
        <img src="../../../assets/images/game-ui/dressup.png">
      </a>
    </div>

  </div>

  <div class="play-area">
    <div class="play-header">
      <span class="coins"><img src="../../../assets/images/game-ui/coin.png">
        Coins:
        <span class="coin-value" [class.ta-da]="coinValueChanged">{{player.coins}}</span>
      </span>
    </div>

    <div class="game-surface">
      <canvas id="myCanvas" width="1130" height="620"></canvas>

      <video id="catCelebration" width="1130" height="620">
        <source src="../../../assets/videos/catCelebration.mp4" type="video/mp4">
      </video>
    </div>

    <div *ngIf="game" class="side-bar">
      <img *ngFor="let heart of game.livesArray" src="../../../assets/images/game-ui/heart.png" />
    </div>
  </div>
</div>
