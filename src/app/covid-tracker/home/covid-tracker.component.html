<div class="covid-tracker">
  <div class="data-visualization">
    <!-- SVG added here -->
  </div>

  <div class="tooltip" #tooltip>
    <div *ngIf="activeNode" class="inner-tooltip">
      <h5>{{activeNode.data.teacher}} - {{activeNode.name}}</h5>
      <table>
        <thead>
          <tr>
            <th>Student</th>
            <th>Relationships</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let student of activeNode.data.students">
            <td>{{student.name}}</td>
            <td class="align-right">
              <span *ngIf="student.relationships.length" class="badge">{{student.relationships.length}}</span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
