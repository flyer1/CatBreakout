<div class="covid-tracker">
  <div class="school-settings">
    <h2>School Configuration</h2>
    <form>
      <div class="control-group">
        <label># of students</label>
        <input type="number">
      </div>
      <div class="control-group">
        <label>Students per Cohort</label>
        <input type="number">
      </div>
      <h3>Relationships</h3>
      <div class="control-group">
        <label>Siblings</label>
        <input type="number">
      </div>
      <div class="control-group">
        <label>Daycare</label>
        <input type="number">
      </div>
      <div class="control-group">
        <label>Extra Curricular</label>
        <input type="number">
      </div>
      <div class="control-group">
        <label>Friend</label>
        <input type="number">
      </div>
      <div class="actions">
        <button type="button" (click)="generateSchool()">Generate School</button>
        <span class="disclaimer">* student data is fake</span>
      </div>
    </form>
  </div>

  <div class="data-visualization">
    <!-- SVG added here -->
  </div>

  <div class="tooltip" #tooltip>
    <div *ngIf="activeData && activeData.name === 'class'" class="inner-tooltip">
      <h5>{{activeData.cls.teacher}} - {{activeData.name}}</h5>
      <table>
        <thead>
          <tr>
            <th>Student</th>
            <th>Relationships</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let student of activeData.cls.students">
            <td>{{student.name}}</td>
            <td class="align-right">
              <span *ngIf="student.relationships.length" class="badge">{{student.relationships.length}}</span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
