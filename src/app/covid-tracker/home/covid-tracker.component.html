<div class="covid-tracker">
  <div class="data-visualization">
    <!-- SVG added here -->
  </div>

  <div class="tooltip" #tooltip>
    <div *ngIf="activeNode" class="inner-tooltip">
      <h5>{{activeNode.name}} ({{activeNode.data.teacher}})</h5>
      <p *ngFor="let student of activeNode.data.students">
        <span>{{student.name}} <span *ngIf="student.relationships.length">({{student.relationships.length}} relationships)</span></span>
      </p>
    </div>
  </div>
</div>
